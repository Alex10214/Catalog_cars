<mat-card>
  <mat-card-title>
    <h2>{{newPost?.name}}</h2>
  </mat-card-title>
  <mat-card-content>
    <div>
      <img mat-card-image src="{{newPost?.addressIcon}}" alt="no photo">
    </div>
    <p>
      {{newPost?.description}}
    </p>
    <button mat-flat-button color="primary" [routerLink]="['../catalog']">Back</button>
  </mat-card-content>
</mat-card>
